# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=Test
ControlAddr=localhost
# 
MailProg=none 
MpiDefault=none
#MpiParams=ports=#-# 
ProctrackType=proctrack/pgid
ReturnToService=1
SlurmctldPidFile=/tmp/slurm/slurmctld.pid
#SlurmctldPort=6817 
SlurmdPidFile=/tmp/slurm/slurmd.pid
#SlurmdPort=6818 
SlurmdSpoolDir=/tmp/slurm/slurmd
SlurmUser=slurm
#SlurmdUser=root 
StateSaveLocation=/tmp/slurm/slurmctld
SwitchType=switch/none
TaskPlugin=task/none
# 
# 
# TIMERS 
#KillWait=30 
#MinJobAge=300 
#SlurmctldTimeout=120 
#SlurmdTimeout=300 
# 
# 
# SCHEDULING 
FastSchedule=1
SchedulerType=sched/backfill
#SchedulerPort=7321 
#SelectType=select/linear
SelectType=select/cons_res
SelectTypeParameters=CR_CPU
# 
# 
# LOGGING AND ACCOUNTING 
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30 
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=3 
SlurmctldLogFile=/tmp/slurm/slurmctld.log
#SlurmdDebug=3 
SlurmdLogFile=/tmp/slurm/slurmd.log
# 
# 
# COMPUTE NODES 
NodeName=Test NodeAddr=localhost CPUS=2 RealMemory=3000 CoresPerSocket=1 ThreadsPerCore=2 State=UNKNOWN
PartitionName=main Nodes=Test Default=YES MaxTime=INFINITE State=UP
