apiVersion: v1
kind: Pod
metadata:
  name: slurm-worker-gs0
  labels:
    name: sgworker0
spec:
  nodeName: gs0
  containers:
  - image: hub.tek-pi.com/env/slurm-worker:latest
    name: slurm-worker
    command: [ "/bin/bash", "-c" ]
    args: 
    - /etc/profile.d/startup.sh;
      while true; do 
        sleep 3600; 
      done;
    ports:
    - containerPort: 7321
      containerPort: 6817
      containerPort: 6818 
    volumeMounts:
    - mountPath: /etc/slurm-llnl
      name: slurm-config
    - mountPath: /opt/spack
      name: spack
    - mountPath: /mnt/gluster
      name: data
  volumes:
  - name: slurm-config
    hostPath: 
      path: /mnt/gluster/k8s-pv/slurm-config
      type: Directory
  - name: spack
    hostPath:
      path: /mnt/nfs/spack
      type: Directory
  - name: data
    hostPath:
      path: /mnt/gluster
      type: Directory
